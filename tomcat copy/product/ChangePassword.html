<HTML>
<head>
<TITLE>Products ans Services Management System</TITLE>
  <script language="javascript">
  function check()
	{
		var val=document.form3.oldpwd.value
		var val1=document.form3.newpwd.value
		var val2=document.form3.conpwd.value
	if(val.length==0)
	{
	    alert("Enter the existing password");
		document.form3.oldpwd.focus();
		  return false;
	}
	else if(val1.length==0)
	{
	    alert("Enter the new password");
		document.form3.newpwd.focus();
		  return false;
	}
	else if(val2.length==0)
	{
	    alert("Enter the new password to confirm");
		document.form3.conpwd.focus();
		  return false;
	}
	else
	  {
	      if(val1!=val2)
		   {
            alert("They should be equal")
			document.form3.conpwd.focus();
		  return false;
           }
      }
	  return true;
    }

   </script>
  </head>
<body>
<center><h2>Change Password</h2></center>
<form name="form3" action="./updatepassword" method="POST" onSubmit="return check()">
<table border="0" align=center>
  <tr>
    <td>Old Password</td>
    <td><input type=PASSWORD name="oldpwd" size=15></td>
  </tr>
  <tr>
    <td>New Password</td>
    <td><input type=PASSWORD name="newpwd" size=15>
    </td>
  </tr>
  <tr>
    <td>Confirm Password</td>
    <td><input type=PASSWORD name="conpwd" size=15><input type=submit value="Change">
    </td>
  </tr>
</table>
</form>
</BODY>
</HTML>
